            <!-- Contact -->

            <h2 class="title title--h3">Feel Free To Contact</h2>

            <form id="contact-form" name="contact-form" class="contact-form" method="post">
              <div class="row">
                <div class="form-group col-12 col-md-6" id="val_name" data-validate="Name is required">
                  <i class="font-icon icon-user"></i>
                  <input type="text" class="input input__icon form-control" id="name" name="name"
                    placeholder="Your Name ">
                </div>

                <div class="form-group col-12 col-md-6" id="val_email" data-validate="Email is required">
                  <i class="font-icon icon-envelope"></i>
                  <input class="input input__icon form-control" id="email" name="email" placeholder="Email "
                    type="email">
                </div>

                <div class="form-group col-12" id="val_subject" data-validate="Subject is required">
                  <i class="font-icon icon-check"></i>
                  <input class="input input__icon form-control" id="subject" name="subject" placeholder="Subject "
                    type="text">
                </div>

                <div class="form-group col-12 col-md-12" id="val_message" data-validate="Message is required">
                  <textarea class="textarea form-control" id="message" name="message" placeholder="Your Message "
                    rows="4"></textarea>
                </div>
                <!--VALIDATION-->
                <div class="form-group col-lg-2 col-md-3 col-sm-3 col-4">
                  <i class="fas fa-shield-alt" aria-hidden="true"></i>
                  <label class="verificationlabel mathProblem" style="display:inline-block;">
                    <div id="test" oncopy="return false" oncut="return false" onpaste="return false"></div>
                  </label>
                </div>
                <div class="form-group col-lg-10 col-md-9 col-sm-9 col-8">
                  <div class="" id="val_sum" data-validate="Security check is required">
                    <input class="input input100 form-control" name="verification" id="verification" type="input"
                      placeholder="Please enter the letters the left " style="width: 100%" oncopy="return false"
                      oncut="return false" onpaste="return false">
                  </div>
                </div>
                <div class="form-group" style="display:none">
                  <input id="email2" type="email" placeholder="Enter email" name="email2">
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-md-6 order-2 order-md-1 text-center text-md-left">
                  <div id="validator-contact" class="hidden"></div>
                </div>
                <div class="col-12 col-md-6 order-1 order-md-2 text-right">
                  <button id="contact-submit" type="submit" class="btn">
                    <i class="font-icon icon-send"></i>Send
                    Email
                  </button>
                  <p class="form-messege"></p>
                </div>
              </div>
            </form>

  <script type="text/javascript">
    var sum = "";
    var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

    for (var i = 0; i < 5; i++) {
      sum += possible.charAt(Math.floor(Math.random() * possible.length));
    }
    document.getElementById("test").innerHTML = sum;
