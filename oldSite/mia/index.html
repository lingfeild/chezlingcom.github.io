<body id="page-top">
  <header id="header" class="masthead text-center text-white d-flex"
    style="background: center center / cover no-repeat #000;">
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-10 mx-auto">
          <h1 class="text-uppercase">
            <strong>MIA | 1st Grade Math</strong>
          </h1>
        </div>

        <!-- Main -->
        <div class="col-lg-6 col-md-6 col-sm-12 mx-auto main_div main_div_question">
          <!-- question -->
          <h1 id="question" class="">
            <span id="a"></span>
            <span id="c_sign"></span>
            <span id="b"></span>
            =
            <span id="c"></span>
          </h1>
          <!-- buttons: go | next -->
          <div class="btn2">
            <button id="go_btn" onclick="test()" class="go_btn">GO | ALLEZ</button>
            <button id="next_btn" onclick="switch_btn()" class="next_btn" style="display: none;">Bravo! Next</button>
          </div>
        </div>

        <!-- number pad -->
        <div class="col-lg-6 col-md-6 col-sm-12 mx-auto main_div main_div_pad">
          <div class="row">
            <div class="number_button" onclick="number_write(1);">1</div>
            <div class="number_button" onclick="number_write(2);">2</div>
            <div class="number_button" onclick="number_write(3);">3</div>
          </div>
          <div class="row">
            <div class="number_button" onclick="number_write(4);">4</div>
            <div class="number_button" onclick="number_write(5);">5</div>
            <div class="number_button" onclick="number_write(6);">6</div>
          </div>
          <div class="row">
            <div class="number_button" onclick="number_write(7);">7</div>
            <div class="number_button" onclick="number_write(8);">8</div>
            <div class="number_button" onclick="number_write(9);">9</div>
          </div>
          <div class="row">
            <div class="number_button" onclick="number_write(0);">0</div>
            <div class="number_button c" onclick="number_c();">C</div>
          </div>
        </div>
        <!-- //Main -->
      </div>
